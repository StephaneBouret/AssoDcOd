<div class="content forget">
    <div class="title">Mot de passe oublié ?</div>
    {message}
    <div class="row">
        <form action="index.php?controller=security&action={action}" autocomplete="off" id="form-forget" method="post"
            class="form-forget">
            <div class="col-md-10 offset-md-1 mt-3">
                <div class="row">
                    <p class="text-justify">Pour réinitialiser votre mot de passe, veuillez saisir votre e-mail
                        ci-dessous. Un e-mail vous sera envoyé avec la procédure de réinitialisation.</p>
                </div>
                <div class="form-group mt-4 mb-0">
                    <div class="effect input-effect">
                        <input type="email" name="loginForget" id="loginForget"
                            class="form-control form-register effect-17 has-content" required="" placeholder=""
                            autocomplete="off">
                        <label>Votre e-mail</label>
                        <span class="focus-border"></span>
                        <div class="icon-mail icon-register"><i class="fas fa-envelope"></i></div>
                    </div>
                </div>
                <div class="form-group text-center mt-4">
                    <input type="submit" id="sendForget" class="bt-pink mb-2" value="Vérifier l'email">
                </div>
            </div>
        </form>
    </div>
</div>
