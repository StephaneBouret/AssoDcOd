<div class="content reset">
    <div class="title">Réinitialiser mon mot de passe</div>
    {message}
    <div class="row">
        <form action="{action}" id="form-login" method="post" class="form-login" autocomplete="off">
            <div class=" col-md-10 offset-md-1 mt-3">
                <div class="form-group mt-4 mb-0">
                    <div class="effect input-effect">
                        <input type="password" name="password" id="password"
                            class="form-control form-register effect-17 has-content" required="" placeholder=""
                            autocomplete="off">
                        <label>Votre nouveau mot de passe</label>
                        <span class="focus-border"></span>
                        <div class="icon-eye-hide icon-register icon-eye"></div>
                    </div>
                </div>
                <div class="pswd_info d-none">
                    <div class="text-center"><span class="arrow-password"></span></div>
                    <div class="advice-password">
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped progress-bar-password bg-success"
                                role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <hr>
                        <p class="mb-0">Votre mot de passe doit contenir au moins :</p>
                        <ul>
                            <li>
                                <span id="letter" class="mr-2 invalid sprite-align"></span>Un caractère en minuscule
                            </li>
                            <li>
                                <span id="capital" class="mr-2 invalid sprite-align"></span>Un caractère en majuscule
                            </li>
                            <li>
                                <span id="special" class="mr-2 invalid sprite-align"></span>Un caractère spécial (!, ?,
                                $, ", ...) </li>
                            <li>
                                <span id="number" class="mr-2 invalid sprite-align"></span>Un chiffre </li>
                            <li>
                                <span id="length" class="mr-2 invalid sprite-align"></span>8 caractères </li>
                        </ul>
                    </div>
                </div>
                <div class="form-group mt-4 mb-0">
                    <div class="effect input-effect">
                        <input type="password" name="password_confirm" id="password_confirm" data-toggle="popover"
                            data-placement="bottom" data-content="Veuillez entrer la même valeur de nouveau."
                            class="form-control check-password form-register effect-17 has-content" required=""
                            placeholder="" autocomplete="off">
                        <label>Confirmez votre mot de passe</label>
                        <span class="focus-border"></span>
                        <div class="icon-eye-hide icon-register icon-eye"></div>
                    </div>
                </div>
                <div class="form-group text-center mt-4">
                    <input type="submit" id="sendReset" class="bt-pink mb-2" value="Réinitialiser votre mot de passe">
                </div>
            </div>
        </form>
    </div>
</div>
